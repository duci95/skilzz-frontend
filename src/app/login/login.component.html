<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form >
            <div class="row">
                <div class="col-6">
                    <label for="username">Email</label>
                    <input type="text" id="username" [(ngModel)]="email" class="form-control" />
                </div>
            </div>
    
            <div class="row">
                <div class="col-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <button (click)="send()">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
